<div class="row">
	<div class="column large-8">
		<div class="photo">
      <img src="{{ url_for('static', filename=mainstory.image) }}" >
      <div class="photo-credit-wrapper">
        <div class="photo-credit-name">AMY DIXON /
          <div class="photo-credit-title">assistant photo editor</div>
        </div>
      </div>
		</div>

	</div>
	<div class="column large-4">
		<div class="main-story">
			<div class="category">
        {{ mainstory.category }}
			</div>
			<div class="title">
        {{ mainstory.title }}
			</div>
			<div class="author">
        {{ mainstory.author }}
			</div>
			<div class="description">
        {{ mainstory.description }}
			</div>
		</div>

	</div>
	<hr class="main-story__black-line">
	<hr class="main-story__black-line">
  <div class="main-story__space"></div>
</div>
