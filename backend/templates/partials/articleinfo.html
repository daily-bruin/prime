<articleinfo>
<p class="article__category">{{ article.category }}</p>
<h1 class="article__title">{{ article.title }}</h1>
<div class="article__author byline">{{ article.author }}</div>
<div class="article__issue">{{ article.issue }}</div>

<div class="flex-container">
  <div class="row">
    <div class="column large-1" id="article__social-buttons"></div>

    <div class="column large-11" id="socialimage">
      <div id="image">
        <img src="{{ url_for('static', filename=article.image) }}">
      </div>

      {# <div class="columns small-12 medium-8"> #}
      <div class="article__content">
        {{ article.html|safe }}
      </div>
      {# </div> #}
    </div>
  </div>
</div>
</articleinfo>

{% include "partials/socials.html" %}
